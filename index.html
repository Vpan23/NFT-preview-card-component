<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="styles.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="card">
      <div class="svg-overlay">
        <img src="./images/image-equilibrium.jpg" alt="" class="equilibrium" />
        <div class="svg__contain">
          <img src="./images/icon-view.svg" alt="" class="svg-view" />
        </div>
      </div>
      <h2 class="card__title">Equilibrium #3429</h2>

      <p class="card__description">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="card__information">
        <span class="card__value"
          ><img src="./images/icon-ethereum.svg" alt="" />0.041 ETH</span
        >
        <span class="card__day"
          ><img src="./images/icon-clock.svg" alt="" />3 days left</span
        >
      </div>
      <div class="reference">
        <img
          src="./images/image-avatar.png"
          alt="user-picture"
          class="user-picture"
        />
        <p class="creator">
          Creation of <span class="name">Jules Wyvern</span>
        </p>
      </div>
    </div>
  </body>
</html>
